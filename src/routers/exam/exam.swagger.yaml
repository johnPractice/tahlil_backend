post:
  summary: create new exam
  tags:
    - "Exam"
  security:
    - bearerAuth: []     
  requestBody:
    description: exam credentials
    content:
      application/json:
        schema:
          type: object
          required:
            - "name"
            - "startDate"
            - "endDate"
            - "questions"
            - "examLength"
            - "useInClass"
          properties:
            name:
              type: string
            startDate:
              type: string
              format: date-time
            endDate:
              type: string
              format: date-time
            questions:
              type: array
              items:
                type: object
                required: 
                  - "question"
                  - "grade"
                properties:
                  question:
                    $ref: '../../swagger.config.yaml#/components/schemas/question'
                  grade:
                    type: integer
            examLength:
              type: integer
            useInClass:
                type: string
  responses:
    '200':
      description: exam created
      content:
        application/json:
          schema:
            $ref: '../../swagger.config.yaml#/components/schemas/Exam'
    '400':
      description: Error
      content:
        application/json:
          schema:
            type: object
            properties:
              err:
                type: object

put:
  summary: edit exam
  tags:
    - "Exam"
  security:
    - bearerAuth: []        
  requestBody:
    description: exam credentials
    content:
      application/json:
        schema:
          type: object
          required:
            - "examId"
            - "name"
            - "startDate"
            - "endDate"
            - "questions"
            - "examLength"
          properties:
            examId:
              type: string          
            name:
              type: string
            startDate:
              type: string
              format: date-time
            endDate:
              type: string
              format: date-time
            questions:
              type: array
              items:
                type: object
                required: 
                  - "question"
                  - "grade"
                properties:
                  question:
                    $ref: '../../swagger.config.yaml#/components/schemas/question'
                  grade:
                    type: integer
            examLength:
              type: integer                        
  responses:
    '200':
      description: exam edited
    '400':
      description: Error
      content:
        application/json:
          schema:
            type: object
            properties:
              err:
                type: object                                